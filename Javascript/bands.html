        <script>
            
            // Creates an array of bands
            var bands = ["Above & Beyond", "Coldplay", "NWA"];

            // Asks user for their fave band
            var userBand = prompt ("What is your favorite band?");

             // Converts the user's answer to lowercase.
            var userBandLower = userBand.toLowerCase();

            // new array of lowercase band names
            var bandsLower = [];
            for (let index = 0; index < bands.length; index++) {
                bandsLower.push(bands[index].toLowerCase());
            
            }

            var userBandIndex = bandsLower.indexOf(userBandLower);
            // Now we check the myBands array to see if it contains the user's answer.
            // If the user's band is not in the array...
            if (userBandIndex === -1) {
                alert(`Nah! ${userBand} is lame!`);
            }
            // If it is in the array...
            else {
                alert(`OMG! I love ${userBand} too!`);
        }

        </script>
